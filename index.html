<!DOCTYPE html>
<html>
    
<head>
	<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
	<title>Max Avoid</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div id="fb-root"></div>
	<script>
	  window.fbAsyncInit = function() {
		FB.init({
		  appId      : '801121503300164',
		  xfbml      : true,
		  version    : 'v2.2'
		});

	  };

	  (function(d, s, id){
		 var js, fjs = d.getElementsByTagName(s)[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement(s); js.id = id;
		 js.src = "//connect.facebook.net/en_US/sdk.js";
		 fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>

	<div id="game_area"></div>
	
	<div class="facebook-bar">
		<div class="fb-like" data-href="http://localhost" data-layout="standard" data-action="like" data-show-faces="false" data-share="true"></div>
	</div>
	
	<script data-main="js/main" src="js/vendor/require.js"></script>
	<object id="banner" type="text/html"></object> 
</body>

</html>
